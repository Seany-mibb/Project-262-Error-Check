<html>
<head>
<style>

    body {
        text-align: center;
        margin-top: 50px;
        font-size: 25px;
        background-color: darkslategrey;
    }

    h1 {
        color: skyblue;
    }

</style>
</head>

<body>
	<h1>Advance Calculator</h1><br>
	<img src="{{url_for('static', filename='img.png') }}">
	<form method="POST">
		<label>Enter Experession</label><br>
		<select class="is-focused is-large" name="operation" aria-label="operationDropdown">
			<option>Choose Operation</option>
			<option value="simplify">Simplify</option>
			<option value="factor">Factor</option>
		</select>
		<input placeholder="Experession" name="text">
		<input type="Submit">
	</form>
	<p>Your equation is {{equation}} = {{ result }}</p>
</body>
</html>
